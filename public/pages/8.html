<!doctype html>

<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>A Revolução - Feature First</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&amp;family=Open+Sans:wght@400;600&amp;family=Fira+Code:wght@400;600&amp;display=swap"
      rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css"
      rel="stylesheet" />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Open Sans", sans-serif;
        background-color: #0f172a;
        color: #f8fafc;
      }
      .slide-container {
        width: 1280px;
        height: 720px;
        position: relative;
        overflow: hidden;
        background-color: #0f172a;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .font-heading {
        font-family: "Montserrat", sans-serif;
      }
      .font-mono {
        font-family: "Fira+Code", monospace;
      }
      /* Visual accents - Positive Mood (Green/Blue) */
      .glow-primary {
        position: absolute;
        width: 800px;
        height: 800px;
        background-color: #10b981; /* Emerald 500 */
        border-radius: 50%;
        filter: blur(180px);
        opacity: 0.15;
        top: -200px;
        right: -200px;
        z-index: 0;
      }
      .glow-secondary {
        position: absolute;
        width: 600px;
        height: 600px;
        background-color: #0ea5e9; /* Sky 500 */
        border-radius: 50%;
        filter: blur(150px);
        opacity: 0.15;
        bottom: -200px;
        left: -100px;
        z-index: 0;
      }
      /* Grid removed to avoid CSS gradients as per requirements, replaced with simple transparency layer if needed */
      .glass-panel {
        background-color: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(8px);
        border: 1px solid rgba(16, 185, 129, 0.3); /* Emerald border */
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      }
    </style>
  </head>
  <body>
    <div class="slide-container">
      <!-- Background Elements -->
      <div class="glow-primary"></div>
      <div class="glow-secondary"></div>
      <!-- Content Wrapper -->
      <div
        class="relative z-10 flex flex-col items-center justify-center text-center w-full px-24">
        <!-- Section Icon -->
        <div class="mb-10 relative">
          <div
            class="absolute -inset-6 bg-emerald-500 rounded-full opacity-20 filter blur-xl animate-pulse"></div>
          <div
            class="relative bg-gray-900 p-6 rounded-full border-2 border-emerald-500 shadow-lg shadow-emerald-900/50">
            <i class="fas fa-cubes text-6xl text-emerald-400"></i>
          </div>
        </div>
        <!-- Main Title Group -->
        <div class="mb-8">
          <h2
            class="font-heading text-2xl tracking-[0.3em] text-emerald-400 uppercase font-bold mb-4 opacity-90">
            Nova Arquitetura
          </h2>
          <h1
            class="font-heading text-7xl font-black text-white leading-tight tracking-tight mb-2">
            <span class="relative inline-block">
              A Revolução
              <span
                class="absolute -bottom-2 left-0 w-full h-2 bg-emerald-500 opacity-80 skew-x-12"></span>
            </span>
          </h1>
          <div class="flex items-center justify-center gap-4 mt-2">
            <div class="h-px w-20 bg-emerald-700"></div>
            <span class="font-mono text-3xl text-gray-300 font-bold"
              >Feature First</span
            >
            <div class="h-px w-20 bg-emerald-700"></div>
          </div>
        </div>
        <!-- Description Box -->
        <div
          class="glass-panel rounded-xl p-8 max-w-4xl border-l-4 border-l-emerald-500">
          <p class="text-2xl text-gray-300 font-light leading-relaxed">
            Cada feature autônoma e
            <strong class="text-white font-bold">encapsulada</strong>. O domínio
            de negócio
            <span class="text-emerald-400 font-mono italic"
              >grita no código</span
            >
            e você encontra tudo no mesmo lugar.
          </p>
          <div
            class="mt-6 flex justify-center gap-10 text-sm font-mono text-emerald-300 opacity-90">
            <div class="flex items-center gap-2">
              <i class="fas fa-box-open"></i>
              <span>Alto Encapsulamento</span>
            </div>
            <div class="flex items-center gap-2">
              <i class="fas fa-project-diagram"></i>
              <span>Baixo Acoplamento</span>
            </div>
            <div class="flex items-center gap-2">
              <i class="fas fa-rocket"></i>
              <span>Escalabilidade Real</span>
            </div>
          </div>
        </div>
        <!-- Bottom Status -->
        <div class="absolute bottom-12 w-full flex justify-center opacity-20">
          <div
            class="flex items-center gap-4 text-emerald-400 font-mono text-sm tracking-widest border border-emerald-900 px-6 py-2 rounded bg-emerald-900 bg-opacity-20">
            <i class="fas fa-check-circle"></i>
            SYSTEM UPGRADE: SUCCESS
          </div>
        </div>
      </div>
      <!-- Decorative Elements -->
      <div class="absolute top-24 right-24 opacity-10 transform rotate-12">
        <i class="fas fa-layer-group text-9xl text-emerald-500"></i>
      </div>
      <div class="absolute bottom-24 left-24 opacity-10 transform -rotate-12">
        <i class="fas fa-code-branch text-9xl text-cyan-500"></i>
      </div>
    </div>
  </body>
</html>
