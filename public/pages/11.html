<!doctype html>

<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Features Implementadas</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&amp;family=Open+Sans:wght@400;600&amp;family=Fira+Code:wght@400;600&amp;display=swap"
      rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css"
      rel="stylesheet" />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Open Sans", sans-serif;
        background-color: #0f172a;
        color: #f8fafc;
      }
      .slide-container {
        width: 1280px;
        height: 720px;
        position: relative;
        overflow: hidden;
        background-color: #0f172a; /* Slate 900 */
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .font-heading {
        font-family: "Montserrat", sans-serif;
      }
      .font-mono {
        font-family: "Fira+Code", monospace;
      }
      /* Visual accents - Purple/Blue Theme for "New/Positive" */
      .glow-purple {
        position: absolute;
        width: 800px;
        height: 800px;
        background-color: #8b5cf6; /* Violet 500 */
        border-radius: 50%;
        filter: blur(180px);
        opacity: 0.15;
        top: -200px;
        left: -200px;
        z-index: 0;
      }
      .glow-blue {
        position: absolute;
        width: 600px;
        height: 600px;
        background-color: #3b82f6; /* Blue 500 */
        border-radius: 50%;
        filter: blur(150px);
        opacity: 0.15;
        bottom: -200px;
        right: -100px;
        z-index: 0;
      }
      .grid-bg {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: radial-gradient(#6366f1 1px, transparent 1px);
        background-size: 50px 50px;
        opacity: 0.15;
        z-index: 1;
      }
      .glass-panel {
        background-color: rgba(30, 41, 59, 0.7); /* Slate 800/70 */
        backdrop-filter: blur(12px);
        border: 1px solid rgba(139, 92, 246, 0.3);
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      }
      .feature-card {
        background: rgba(15, 23, 42, 0.6);
        border: 1px solid rgba(148, 163, 184, 0.1);
        transition:
          transform 0.3s ease,
          border-color 0.3s ease;
      }
      .feature-card:hover {
        border-color: rgba(139, 92, 246, 0.5);
        transform: translateY(-5px);
      }
    </style>
  </head>
  <body>
    <div class="slide-container">
      <!-- Background Elements -->
      <div class="grid-bg"></div>
      <div class="glow-purple"></div>
      <div class="glow-blue"></div>
      <!-- Content Wrapper -->
      <div
        class="relative z-10 flex flex-col items-center justify-center text-center w-full px-16">
        <!-- Section Icon -->
        <div class="mb-8 relative">
          <div
            class="absolute -inset-6 bg-purple-600 rounded-full opacity-20 filter blur-xl animate-pulse"></div>
          <div
            class="relative bg-gray-900 p-5 rounded-full border-2 border-purple-500 shadow-lg shadow-purple-900/50">
            <i class="fas fa-layer-group text-5xl text-purple-400"></i>
          </div>
        </div>
        <!-- Main Title Group -->
        <div class="mb-10">
          <h2
            class="font-heading text-lg tracking-[0.4em] text-blue-400 uppercase font-bold mb-3 opacity-90">
            Pacote Inicial Migrado
          </h2>
          <h1
            class="font-heading text-6xl font-black text-white leading-tight tracking-tight mb-3">
            <span class="relative inline-block">
              Features Implementadas
              <span
                class="absolute -bottom-2 left-0 w-full h-2 bg-gradient-to-r from-purple-500 to-blue-500 opacity-80 skew-x-12"></span>
            </span>
          </h1>
          <div class="flex items-center justify-center gap-4 mt-4">
            <div class="h-px w-16 bg-purple-800"></div>
            <span class="font-mono text-2xl text-gray-400 font-bold"
              >Status: <span class="text-green-400">Em Staging</span></span
            >
            <div class="h-px w-16 bg-purple-800"></div>
          </div>
        </div>
        <!-- Features Grid Panel -->
        <div
          class="glass-panel rounded-2xl p-8 w-full max-w-5xl border-t-4 border-t-purple-500">
          <div class="grid grid-cols-4 gap-6">
            <!-- Auth Feature -->
            <div
              class="feature-card p-6 rounded-xl flex flex-col items-center group">
              <div
                class="w-14 h-14 rounded-lg bg-indigo-500/20 flex items-center justify-center mb-4 group-hover:bg-indigo-500/30 transition-colors">
                <i class="fas fa-lock text-2xl text-indigo-400"></i>
              </div>
              <h3 class="font-heading font-bold text-xl text-white mb-1">
                Auth
              </h3>
              <p class="text-xs font-mono text-gray-400 mb-3">Feature-First</p>
              <span
                class="px-3 py-1 rounded-full bg-green-500/10 border border-green-500/30 text-green-400 text-xs font-bold uppercase tracking-wider">
                Concluído
              </span>
            </div>
            <!-- BuyProduct Feature -->
            <div
              class="feature-card p-6 rounded-xl flex flex-col items-center group">
              <div
                class="w-14 h-14 rounded-lg bg-blue-500/20 flex items-center justify-center mb-4 group-hover:bg-blue-500/30 transition-colors">
                <i class="fas fa-shopping-cart text-2xl text-blue-400"></i>
              </div>
              <h3 class="font-heading font-bold text-xl text-white mb-1">
                BuyProduct
              </h3>
              <p class="text-xs font-mono text-gray-400 mb-3">MVVM Pattern</p>
              <span
                class="px-3 py-1 rounded-full bg-amber-500/10 border border-amber-500/30 text-amber-400 text-xs font-bold uppercase tracking-wider">
                In Progress
              </span>
            </div>
            <!-- Feelings Feature -->
            <div
              class="feature-card p-6 rounded-xl flex flex-col items-center group">
              <div
                class="w-14 h-14 rounded-lg bg-pink-500/20 flex items-center justify-center mb-4 group-hover:bg-pink-500/30 transition-colors">
                <i class="fas fa-heart text-2xl text-pink-400"></i>
              </div>
              <h3 class="font-heading font-bold text-xl text-white mb-1">
                Feelings
              </h3>
              <p class="text-xs font-mono text-gray-400 mb-3">Clean Arch</p>
              <span
                class="px-3 py-1 rounded-full bg-green-500/10 border border-green-500/30 text-green-400 text-xs font-bold uppercase tracking-wider">
                Concluído
              </span>
            </div>
            <!-- Schedule Feature -->
            <div
              class="feature-card p-6 rounded-xl flex flex-col items-center group relative overflow-hidden">
              <!-- WIP Strip -->
              <div
                class="absolute top-0 right-0 -mr-3 -mt-3 w-12 h-12 bg-amber-500/20 transform rotate-45"></div>
              <div
                class="w-14 h-14 rounded-lg bg-amber-500/20 flex items-center justify-center mb-4 group-hover:bg-amber-500/30 transition-colors">
                <i class="fas fa-calendar-alt text-2xl text-amber-400"></i>
              </div>
              <h3 class="font-heading font-bold text-xl text-white mb-1">
                Schedule
              </h3>
              <p class="text-xs font-mono text-gray-400 mb-3">Refactoring...</p>
              <span
                class="px-3 py-1 rounded-full bg-amber-500/10 border border-amber-500/30 text-amber-400 text-xs font-bold uppercase tracking-wider">
                In Progress
              </span>
            </div>
          </div>
        </div>
        <!-- Bottom Indicator -->
        <div class="absolute bottom-1 w-full flex justify-center opacity-30">
          <div
            class="flex items-center gap-3 text-purple-300 font-mono text-sm tracking-widest">
            <i class="fas fa-check-double"></i>
            <span>2/4 CORE FEATURES MIGRATED</span>
          </div>
        </div>
      </div>
      <!-- Decorative Elements -->
      <div class="absolute top-24 right-16 opacity-10 transform rotate-12">
        <i class="fas fa-code-branch text-8xl text-purple-500"></i>
      </div>
      <div class="absolute bottom-24 left-16 opacity-5 transform -rotate-12">
        <i class="fas fa-cubes text-9xl text-blue-500"></i>
      </div>
    </div>
  </body>
</html>
